<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:head>
        <title>Pizza Ordering System</title>
        <h:outputStylesheet name="style.css" library="css"/>
    </h:head>
    <h:body>
        <h1>Welcome to BestPizzaInTown.com Pizza Ordering System!</h1>
        <h:graphicImage name="logo.jpg" library="images" />
        <h:form>
            <h:button value="Select your pizza" outcome="selectpizza" 
                style="margin-right:8px"/> 
            <h:button value="View All Order History" outcome="orders"/>
        </h:form>
    </h:body>
    
</html>
