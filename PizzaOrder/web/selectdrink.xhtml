<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Select Your Drink</title>
        <h:outputStylesheet name="style.css" library="css"/>
    </h:head>

    <h:body>
        <h1>Select Your Drink</h1>
        <h:form>
            <h:selectOneRadio value="#{pizzaBean.drinkId}">
                <f:selectItem itemValue="1" itemLabel="Pepsi" />
                <f:selectItem itemValue="2" itemLabel="Bottled Water" />
            </h:selectOneRadio>

            <h:graphicImage name="pepsi.jpg" library="images" />
            <h:graphicImage name="water.jpg" library="images" />

            <br />
            <br />
            
            <p>Drink Quantity: <h:inputText value="#{pizzaBean.drinkQn}" /></p>
            <h:commandButton value="Next step: register and submit"
                action="register2submit?faces-redirect=true"/>
        </h:form>
        
        
    </h:body>
</html>
